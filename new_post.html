<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a New Post</title>
  <link rel="stylesheet" href="new_post.css">
</head>
<body>
  <nav>
    <h3>navbar</h3>
  </nav>
  <div class="cont">
    <h1>Create a new post</h1>
    <form action="#">
      <label for="title">Remedie Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter a title for your post">
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" rows="4" placeholder="List the ingredients for your recipe"></textarea>
      <label for="description">Description:</label>
      <textarea id="dosage" name="dosage" rows="4" placeholder="Enter a description of your post"></textarea>
      <label for="video">Dosage Guide:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter Dosage Guide"></textarea>
      <label for="video">Choose a  file:</label>
      <input type="file" id="video" name="video" accept="video/images">
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
